<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Adventure</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <p>
            <textarea
                id="story"
                name="story"
                rows="15"
                cols="70"
                readonly
            ></textarea>
        </p>
        <p>
            <label for="">&gt;</label>
            <input
                id="command"
                name="command"
                type="text"
                size="70"
                autocomplete="off"
            />
            <button
                id="enter"
                name="enter"
                type="button"
                onclick="commandEntered()"
            >
                Enter
            </button>
        </p>
    </body>
</html>
